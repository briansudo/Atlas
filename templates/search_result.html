<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Atlas</title>

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="{% static "bootstrap/css/bootstrap-paper.min.css" %}"/>
  <link rel="stylesheet" type="text/css" href="{% static "css/main-style.css" %}"/>
  <link rel="stylesheet" type="text/css" href="{% static "css/modal.css" %}"/>
  <link rel="stylesheet" type="text/css" href="{% static "css/search_result.css" %}"/>
  <link rel="stylesheet" type="text/css" href="{% static "css/font-awesome.min.css" %}"/>
</head>

<body>

  <nav class="navbar navbar-fixed-top no-box-shadow">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Atlas</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#about">About</a></li>
          <!-- <li><a href="#register" onclick="register_sign_in_modal('register')">Register</a></li>
          <li><a href="#sign-in" onclick="register_sign_in_modal('sign-in')">Sign In</a></li> -->
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
  <div id="super-container" class="text-center">
    <div id="container-left" class="container container-box col-md-offset-1 col-md-4 text-center">
      <h2>Closest Match</h2>
      <!-- {% load static from staticfiles %} -->
      <img id="result-img" src="/static/{{ landmark.image }}" />
      <h3 id="result-landmark">{{ landmark.name }}</h3>
    </div>

    <div id="container-right" class="container container-box col-md-offset-1 col-md-5">

      <ul class="nav nav-tabs">
        <li class="active"><a href="#home" data-toggle="tab" aria-expanded="true">Summary</a></li>
        <li class=""><a href="#profile" data-toggle="tab" aria-expanded="false">Travel There</a></li>
      </ul>
      <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade active in" id="home" style="overflow:auto;">
          <p class="text-left">{{ summary }}</p>
        </div>
        <div class="tab-pane fade text-center" id="profile">
          <div id="notification" style="display:none;">
            <div class="alert alert-success">
              <p id="notification-text"></p>
            </div>
          </div>
          <div>
              <fieldset>
                <div class="form-group">
                  <label for="origin" class="col-lg-4 control-label">Origin</label>
                  <div class="col-lg-4">
                    <input type="text" class="form-control" id="origin" placeholder="SFO">
                  </div>
                </div>
                <br>
                <div class="form-group">
                  <label for="departure" class="col-lg-4 control-label">Destination</label>
                  <div class="col-lg-4">
                    <input type="text" class="form-control" id="destination" value="{{ landmark.closest_airport }}">
                  </div>
                </div>
                <br>
                <div class="form-group">
                  <label for="departure-date" class="col-lg-4 control-label">Departure Date</label>
                  <div class="col-lg-4">
                    <input type="text" class="form-control" id="departure-date" placeholder="2016-01-15">
                  </div>
                </div>
                <br>
                <div class="form-group">
                  <label for="return-date" class="col-lg-4 control-label">Return Date</label>
                  <div class="col-lg-4">
                    <input type="text" class="form-control" id="return-date" placeholder="2016-02-15">
                  </div>
                </div>
                <br>
                <div class="form-group text-center">
                  <div class="col-lg-2 col-lg-offset-4">
                    <button  id="flight-search-button" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </fieldset>
            </div>


        </div>
      </div>
    </div>
  </div>



  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
  <script type="text/javascript" src="{% static "js/homepage.js" %}"></script>
  <!-- <script type="text/javascript" src="{% static "js/modal.js" %}"></script> -->
</body>
</html>
